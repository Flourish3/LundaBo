<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>LundaBo</title>

	<!-- CSS -->
	<!--<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/AboutCtrl.js"></script>
	<script src="js/services/AboutService.js"></script>
	<script src="js/controllers/ContactCtrl.js"></script>
	<script src="js/services/ContactService.js"></script>
	<script src="js/controllers/TenantsCtrl.js"></script>
	<script src="js/controllers/newUserCtrl.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/services/services.js"></script>
	<script src="js/app.js"></script>

	
</head>
<body ng-app="sampleApp" ng-controller="MainController" >
<div class="container">
	
	<!-- HEADER -->
	<header role="banner">
		<a href="/">LundaBo</a>
	</header>
	<nav>
		<a href="/" onmouseover="return navMouseOver(this);" onmouseout="return navMouseOut(this);" id="navHome">Home</a>
		<a href="/about" onmouseover="return navMouseOver(this);" onmouseout="return navMouseOut(this);" id="navAbout"> About</a>
		<a href="/contact" onmouseover="return navMouseOver(this);" onmouseout="return navMouseOut(this);" id="navContact">Contact</a>
		<a href="/tenants" onmouseover="return navMouseOver(this);" onmouseout="return navMouseOut(this);" id="navTenant">Tenants</a>
		<form ng-submit="login()">
			<label>Email: </label><input type="text" name="username" ng-model="username"/>
			<label>Password: </label><input type="password" name="password" ng-model="password"/>
			<input type="submit" name="login" value="Log in" />
			<input type="button" name="register" value="New user" onclick="document.location.href = '/tenantNew';"/>
		</form>
	</nav>
	<!-- ANGULAR DYNAMIC CONTENT -->
	<ng-view></ng-view>

	<footer>
		<hr />
		<p>Posted by: Johan Tillmar</p>
		<p>Contact information: <a href="johan.tillmar@gmail.com">johan.tillmar@gmail.com</a>.</p>
	</footer>
</div>
</body>
</html>
